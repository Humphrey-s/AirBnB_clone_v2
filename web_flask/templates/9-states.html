<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if specific_state == None %}
		<H1>Not found!</H1>
		{% else %}
			<H1>State: {{specific_state.name}}</H1>
			<H3>Cities:</H3>

			<UL>
			{% for city in specific_state.cities %}
				<LI> {{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}
			</UL>
		{% endif %}
	</BODY>
</HTML>
